allprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.6

    group 'com.github.petr-s'
    version '0.1-SNAPSHOT'
}

subprojects {
    repositories {
        mavenCentral()
    }
    dependencies {
        testCompile 'junit:junit:4.12'
        testCompile "org.mockito:mockito-core:1.+"
    }
}
